{% extends "base/base.html" %}

{% load static %}

{% block main_content %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/password_reset_page.css' %}">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card text-center shadow p-3 rounded-5" style="width: 400px;">

                <div class="card-header h5 text-white bg-secondary">Change your password</div>
                    <div class="card-body px-5">
                        <p class="card-text py-2">
                            Use the form below to change your password.
                        </p>
                        <form action="{% url 'password_change' %}" method="post">

{#                            {{ form.as_p }}#}
                            <div class="form-outline">
                                <div class="row gy-3">
                                    <div class="input-group mb-3">

                                        <input name="{{ form.old_password.html_name }}" required = "" type="password" autocomplete="current-password" id="id_old_password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Old password">
{#                                        {{ form.old_password }}#}

                                    </div>
                                </div>
                                <div class="row gy-3">
                                    <div class="input-group mb-3">

                                        <input name="{{ form.new_password1.html_name }}" autocomplete="new-password" id="id_new_password1" required = "" type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="New password">
{#                                        {{ form.new_password1 }}#}

                                    </div>
                                </div>
                                <div class="row gy-3">
                                    <div class="input-group mb-3">

                                        <input name="{{ form.new_password2.html_name }}" required = "" autocomplete="new-password"  id="id_new_password2" type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Repeat new password">
{#                                        {{ form.new_password2 }}#}
                                    </div>
                                </div>
                            </div>

                            <p><input class="btn btn-sm btn-primary" type="submit" value="Change"></p>
                            {% csrf_token %}
                        </form>

                    </div>
                </div>
        </div>

{% endblock %}
